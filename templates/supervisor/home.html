<script>

    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#p-create-image').attr('src', e.target.result);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#p-create-file").change(function () {
        readURL(this);
    });

</script>

                            <div class="d-flex w-100">
                                <button class="btn mt-3 mx-auto neo" onclick="document.getElementById('p-create-file').click();" type="button">
                                    Select New Image
                                </button>
                            </div>


                            <script>
                                function pCreateImgUpdate() {
                                    if (this.files && this.files[0]) {
                                        const FR = new FileReader();

                                        FR.addEventListener("load", function (e) {
                                            document.getElementById("p-create-image").src = e.target.result; // e.target.result is the b64
                                        });

                                        FR.readAsDataURL(this.files[0]);
                                    } else {
                                        alert("Error uploading image.");
                                        throw new Error("Error uploading image."); // TODO: make this work with sentry without breaking things
                                    }
                                }

                                document.getElementById("p-create-file").addEventListener("change", pCreateImgUpdate);

<!-- Assign user to project modal -->
<div class="modal fade" id="userAssignModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Project User</h5>
                <button class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <input id="file-selector" style="display: none;" type="file">

                <div class="input-group">
                    <span class="input-group-btn pr-1">
                        <input class="btn btn-primary" onclick="document.getElementById('file-selector').click();" type="button" value="Scan"/>
                    </span>

                    <label for="new-user-id"></label>
                    <input class="form-control" id="new-user-id" placeholder="Scan or enter user code" type="text">
                </div>


                <!--suppress JSFileReferences -->
                <script type="module">
                    import QrScanner from "/js/vendor/qr-scanner.min.js";

                    QrScanner.WORKER_PATH = '/js/vendor/qr-scanner-worker.min.js';

                    const fileSelector = document.getElementById("file-selector");
                    const uidBox = document.getElementById("new-user-id");

                    // Wait for modal in view
                    $('#userAssignModal').on("shown.bs.modal", function () {
                        QrScanner.hasCamera().then(hasCamera => {
                            fileSelector.addEventListener('change', () => {
                                const file = fileSelector.files[0];
                                if (!file) {
                                    return;
                                }

                                QrScanner.scanImage(file).then(result => {
                                    console.log("Detected qr code: " + result);
                                    uidBox.value = result;
                                }).catch(() => {
                                    console.log("ERROR: No data detected in image");
                                });
                            });
                        });
                    });
                </script>

            </div>
            <div class="modal-footer">
                <button class="btn btn-outline-primary" data-dismiss="modal" type="button">Cancel</button>
                <button class="btn btn-success" data-dismiss="modal" type="button" onclick="addProjectUser(document.getElementById('new-user-id').value)">Add user</button>
            </div>
        </div>
    </div>
