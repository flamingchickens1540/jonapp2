<!DOCTYPE html>
<!--suppress JSUnresolvedLibraryURL, HtmlUnknownTarget -->
<html lang="en">
<head>
    <title>Jon App 2</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!--  Open Graph Tags  -->
    <meta property="og:title" content="Jon App 2" />
    <meta property="og:description" content="Revolutionizing employment for those with cognitive disabilities." />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Jon App 2" />
    <meta property="og:url" content="https://jonapp.nate.to/" />
    <meta property="og:image" content="https://jonapp.nate.to/img/logo.png" /> <!-- TODO -->

    <!--  CSS  -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <!--  Firebase  -->
    <script src="/__/firebase/7.4.0/firebase-app.js"></script>
    <script src="/__/firebase/7.4.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.4.0/firebase-storage.js"></script>
    <script src="/__/firebase/7.4.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>

    <!--  Vendor libraries  -->
    <script src="/js/vendor/jquery-3.4.1.min.js"></script>
    <script src="/js/vendor/bootstrap.min.js"></script>
    <script src="/js/vendor/qrcode.min.js"></script>

    <!--  Backend logic  -->
    <script src="/js/app.js"></script>
    <script src="/js/user.js"></script>
</head>

<body>



  <div class="container" id="projectListCont">
      <div class="col mx-auto">
          <div class="jumbotron shadow-lg text-center" id="projectListJumbo">
              <div class="d-flex justify-content-between w-100 overflow-auto mb-2" id="projectListHeader">

                  <h1 class="display-6" style="align: right;"><!--name--></h1>
                  <h1 class="display-6" style="align: right;"><!--status--></h1>
              </div>
              <div id="projectListTable" type="container">
                  <table class="table table-hover">
                      <thead class="thead-dark">
                      <tr>
                          <th>Item</th>
                          <th></th>
                          <th>Status</th>

                      </tr>

                      </thead>

                      <tbody id="table-body">
                        <form action="home.html">
                        <tr>
                          <td id="task1"><!--taskName-->Camera-1</td>
                          <td id="image2"><!--image-->  <img src="https://www.w3schools.com/images/w3schools_green.jpg" style="width: 50px; height: 50px;""></td>
                          <td>
                              <fieldset>
                                <input type="radio" name="task1" value="complete" > Complete<br>
                                <input type="radio" name="task1" value="incomplete"> Incomplete<br>
                                <input type="radio" name="task1" value="issue"> Issue<br>
                              </fieldset>
                          </td>
                        </tr>

                        <tr>
                          <td class="task"><!--taskName-->Camera-2</td>
                          <td class="image"><!--image-->  <img src="https://www.w3schools.com/images/w3schools_green.jpg" style="width: 50px; height: 50px;""></td>
                          <td>
                              <fieldset>
                                <input type="radio" name="task1" value="complete" style="margin-left:10px;" > Complete<br>
                                <input type="radio" name="task1" value="incomplete" style="margin-left:10px;"> Incomplete<br>
                                <input type="radio" name="task1" value="issue" style="margin-left:10px;"> Issue<br>
                              </fieldset>
                          </td>
                        </tr>
                        <tr>
                          <td colspan="3"><input type="submit" value="Submit"></td>
                        </tr>
                      </form>

                      </tbody>
                  </table>

                </div>


          </div>
      </div>
  </div>

  </body>
