<!--  User info (QR) modal  -->
<div class="modal fade" id="userModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">

            <div class="modal-footer">

    </div>
</div>

<!-- Project create modal -->
<div class="modal fade" id="addModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Project</h5>
                <button class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="p-create-name">Name</label>
                                <input class="form-control" id="p-create-name" type="text">

                                <label for="p-create-desc">Description</label>
                                <textarea class="form-control" id="p-create-desc" rows="7"></textarea>
                            </div>
                        </div>
                        <div class="col-6">
                            <img alt="Project Image" class="img-fluid" id="p-create-image" src="/img/camera.png">

                                <input accept="image/*;capture=camera" id="p-create-file" style="display: none;" type="file"/>
                            <div class="d-flex w-100">
                                <button class="btn btn-success mt-3 mx-auto" onclick="document.getElementById('p-create-file').click();" type="button">
                                    Select New Image
                                </button>
                            </div>


                            <script>
                                function pCreateImgUpdate() {
                                    if (this.files && this.files[0]) {
                                        const FR = new FileReader();

                                        FR.addEventListener("load", function (e) {
                                            document.getElementById("p-create-image").src = e.target.result; // e.target.result is the b64
                                        });

                                        FR.readAsDataURL(this.files[0]);
                                    } else {
                                        alert("Error uploading image.");
                                        throw new Error("Error uploading image."); // TODO: make this work with sentry without breaking things
                                    }
                                }

                                document.getElementById("p-create-file").addEventListener("change", pCreateImgUpdate);
                            </script>

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline-primary" data-dismiss="modal" type="button">Cancel</button>
                <button class="btn btn-success" data-dismiss="modal" type="button" onclick="createProject(document.getElementById('p-create-name').value, document.getElementById('p-create-desc').value, document.getElementById('p-create-image').src)">Create Project</button>
            </div>
        </div>
    </div>
</div>

<!--  Project edit modal  -->
<div class="modal fade" id="projectEditModal" role="dialog" tabindex="-1">

                                                <label for="p-edit-desc">Description</label>
                                                <textarea class="form-control" id="p-edit-desc" rows="5"></textarea>

                                                <input type="hidden" id="p-edit-id">
                                            </div>
                                        </div>
                                        <div class="col-6 my-auto">
                                            <img alt="Project Image" class="img-fluid p-4" src="" id="p-edit-image">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="container tab-pane fade" id="users"><br>
                                <table class="table table-hover">
                                    <tbody>
                                    <tr>
                                        <td class="align-middle">Jon</td>
                                        <td>
                                            <button class="btn btn-danger float-right" onclick="confirm('Are you sure you want to remove this user from your project?')" type="button">Delete</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <div class="d-flex justify-content-between w-100">
                    <button class="btn btn-danger" data-dismiss="modal" onclick="deleteProject(document.getElementById('p-edit-id').value)" type="button">Delete</button>
                    <button class="btn btn-success" data-dismiss="modal" type="button" onclick="updateProject()">Save</button>
                </div>
            </div>
