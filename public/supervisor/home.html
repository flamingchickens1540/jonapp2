<!DOCTYPE html>
<!--suppress JSUnresolvedLibraryURL, HtmlUnknownTarget -->
<html lang="en">
<head>
    <title>JonApp 2</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!--  CSS  -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <!--  Firebase  -->
    <script src="/__/firebase/7.4.0/firebase-app.js"></script>
    <script src="/__/firebase/7.4.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.4.0/firebase-storage.js"></script>
    <script src="/__/firebase/7.4.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>

    <!--  Frontend libraries  -->
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <script src="/js/supervisor.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark text-white fixed-top" id="supervisorNav">
    <a class="navbar-brand" href="/">Jon App</a>
    <button class="btn btn-dark my-*-1" type="button">Projects</button>
    <button class="btn btn-dark my-*-1" onclick="logOut()" type="button">Logout</button>

    <ul class="navbar-nav text-right">
        <li>
            <span class="nav-link" id="banner"></span>
        </li>
    </ul>
</nav>

<div class="container" id="projectListCont">
    <div class="col mx-auto">
        <div class="jumbotron shadow-lg text-center" id="projectListJumbo">
            <div class="d-flex justify-content-between w-100 overflow-auto" id="projectListHeader">
                <button class="btn btn-success m-2 invisible" type="button">Add Project</button>
                <h1 class="display-6">Projects</h1>
                <button class="btn btn-success m-2" data-target="#addModal" data-toggle="modal" id="addUserButton"
                        type="button">Add Project
                </button>
            </div>
            <div id="projectListTable" type="container">
                <table class="table table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Tasks</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr>
                        <td class="align-middle" onclick="$('.collapse1').collapse('toggle')">
                            <div class="panel-group" id="accordion">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h5 class="panel-title mb-0">Jon's Project</h5>
                                    </div>
                                    <div class="panel-collapse collapse in collapse1">
                                        <div class="panel-body">
                                            <p>Name: Jon's Project <br> Other Info Here </p>

                                            <button class="btn btn-danger" type="button" onclick="confirm('Are you sure you want to delete this project?')">Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td class="align-middle" onclick="$('.collapse1').collapse('toggle')">1</td>
                        <td class="align-middle">
                            <button class="btn btn-danger" onclick="displayProjectModal('Jon\'s Project')"
                                    type="button">
                                Edit
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- Project add modal -->
    <div class="modal fade" id="addModal" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Project</h5>
                    <button class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <button class="btn btn-success" type="button">
                        <input accept="image/*" type="file">Scan QR Code
                    </button>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-primary" data-dismiss="modal" type="button">Cancel</button>
                    <button class="btn btn-success" data-dismiss="modal" type="button">Add Project</button>
                </div>
            </div>
        </div>
    </div>

    <!--  Project edit modal  -->
    <div class="modal fade" id="projectModal" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Edit Project</h4>
                    <button class="close" data-dismiss="modal" type="button">Ã—</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="container">
                        <div class="container mt-3">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="tab" href="#home">Info</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#users">Users</a>
                                </li>
                            </ul>
                            <!-- Nav tab content -->
                            <div class="tab-content">
                                <div class="container tab-pane active" id="home"><br>
                                    <table class="table table-hover">
                                        <tbody>
                                        <tr>
                                            <td class="align-middle">Name</td>
                                            <td class="align-middle"><!--suppress HtmlFormInputWithoutLabel -->
                                                <input class="form-control" id="modal-name" type="text"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="container tab-pane fade" id="users"><br>
                                    <table class="table table-hover">
                                        <tbody>
                                        <tr>
                                            <td class="align-middle">Jon</td>
                                            <td>
                                                <button class="btn btn-danger float-right" type="button" onclick="confirm('Are you sure you want to remove this user from your project?')">Delete</button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button class="btn btn-success" data-dismiss="modal" type="button">Save</button>
                </div>

            </div>
        </div>
    </div>

</div>

</body>
