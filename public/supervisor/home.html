<!-- Project create modal -->
<div class="modal fade" id="addModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Project</h5>
                <button class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="p-create-name">Name</label>
                                <input class="form-control" id="p-create-name" type="text">

                                <label for="p-create-desc">Description</label>
                                <textarea class="form-control" id="p-create-desc" rows="7"></textarea>
                            </div>
                        </div>
                        <div class="col-6 my-auto mx-auto align-middle">
                            <img alt="" class="img-fluid p-1" id="p-create-img" src="/img/camera.png">

                            <input type="file" class="p-1" accept="image/*;capture=camera" id="p-create-file" style="display: none;" />
                            <div class="d-flex w-100">
                                <button class="btn btn-success mx-auto mt-3" onclick="document.getElementById('p-create-file').click();" type="button">Add New Image</button>
                            </div>
                            <script>
                                function pCreateImgUpdate() {
                                    if (this.files && this.files[0]) {
                                        const FR = new FileReader();

                                        FR.addEventListener("load", function (e) {
                                            document.getElementById("p-create-img").src = e.target.result; // e.target.result is the b64
                                        });

                                        FR.readAsDataURL(this.files[0]);
                                    } else {
                                        alert("Error uploading image.");
                                        throw new Error("Error uploading image."); // TODO: make this work with sentry without breaking things
                                    }
                                }

                                document.getElementById("p-create-file").addEventListener("change", pCreateImgUpdate);
                            </script>

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline-primary" data-dismiss="modal" type="button">Cancel</button>
                <button class="btn btn-success" data-dismiss="modal" type="button">Create Project</button>
            </div>
        </div>
    </div>
</div>
