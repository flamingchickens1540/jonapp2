<!DOCTYPE html>
<!--suppress JSUnresolvedLibraryURL, HtmlUnknownTarget -->
<html lang="en">
<head>
    <title>JonApp 2</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!--  CSS  -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <!--  Firebase  -->
    <script src="/__/firebase/7.4.0/firebase-app.js"></script>
    <script src="/__/firebase/7.4.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.4.0/firebase-storage.js"></script>
    <script src="/__/firebase/7.4.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>

    <!--  Frontend libraries  -->
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <script src="/js/supervisor.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark text-white fixed-top" id="supervisorNav">
    <a class="navbar-brand" href="/">Jon App</a>
    <button class="btn btn-dark my-*-1" type="button">Projects</button>
    <button class="btn btn-dark my-*-1" onclick="logOut()" type="button">Logout</button>

    <ul class="navbar-nav text-right">
        <li>
            <span class="nav-link" id="banner"></span>
        </li>
    </ul>
</nav>

<div class="container" id="userListCont">
    <div class="col mx-auto">
        <div class="jumbotron shadow-lg text-center" id="userListJumbo">
            <h1 class="display-6">Users</h1>
            <div id="userListTable" type="container">
                <table class="table table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Tasks</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr>
                        <td class="align-middle" onclick="$('.collapse1').collapse('toggle')">
                            <div class="panel-group" id="accordion">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h5 class="panel-title mb-0">Jon</h5>
                                    </div>
                                    <div class="panel-collapse collapse in collapse1">
                                        <div class="panel-body">
                                            <p>Name: Jon <br> Other Info Here </p>

                                            <button type="button" class="btn btn-danger" data-toggle="modal"
                                                    data-target="#deleteModal">Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td class="align-middle" onclick="$('.collapse1').collapse('toggle')">1</td>
                        <td class="align-middle">
                            <button class="btn btn-danger" onclick="displayUserModal('Jon')" type="button">Edit
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!--  User delete modal  -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Are you sure you want to delete this user?</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    This action cannot be reversed.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Delete user</button>
                </div>
            </div>
        </div>
    </div>

    <!--  User edit modal  -->
    <div class="modal fade" id="taskModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Edit User</h4>
                    <button class="close" data-dismiss="modal" type="button">Ã—</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="container">
                        <table class="table table-hover">
                            <tbody>
                            <tr>
                                <td class="align-middle">Name</td>
                                <td class="align-middle"><input id="modal-name" type="text" class="form-control"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button class="btn btn-success float-right">Save</button>
                    <button class="btn btn-danger" data-dismiss="modal" type="button">Close</button>
                </div>

            </div>
        </div>
    </div>

</div>

</body>
